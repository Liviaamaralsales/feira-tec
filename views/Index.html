<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Início</title>

    <link rel="stylesheet" href="/assets/css/Index.css">
</head>
<body class="TelaInicio">

    <header>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="logo-container">
        <img src="/img/etecmcm.png" alt="Logo MCM"/>
      </div>
      <div class="ORGInfoHeader">
        <h1>Inicio</h1>
      </div>
    </header>

    <main>
      <div>
        <div class="ORGmainInfo">
          <p class="info">Usuário</p>
          <button onclick="window.location.href='TelaInicio.html'">Entrar sem conta</button>
          <button onclick="window.location.href='TelaLogin.html'">Entrar</button>
        </div>
        <div class="ORGmainInfo">
          <p class="info">Informativo</p>
          <button onclick="window.location.href='TelaEtec.html'">Etec - MCM</button>
          <button onclick="window.location.href='https://www.etecmcm.com.br/vestibulinho/'">Vestibulinho</button>
        </div>
        <div class="ORGmainInfo">
          <p class="info">Utilitários</p>
          <button onclick="window.location.href='TelaConfiguracoes.html'" >Acessibilidade</button>
          <button onclick="window.location.href='TelaCreditos.html'">Créditos</button>
        </div>
      </div>
    </main>

    <div id="mySideMenu" class="side-menu">
      <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
      <a href="#">Mapa</a>
      <a href="TelaAvaliacao.html">Avaliação</a>
      <a href="TelaProjetos.html">Projetos</a>
      <a href="TelaRanking.html">Ranking</a>
      <a href="TelaCursos.html">Cursos</a>
      <a href="TelaSobreEtec.html">Sobre a Etec</a>
      <a href="TelaConfiguracoes.html">Configurações</a>
    </div>

    <script>
      document
        .getElementById("mobile-menu")
        .addEventListener("click", function () {
          this.classList.toggle("active");
          openMenu();
        });

      function openMenu() {
        document.getElementById("mySideMenu").style.width = "250px";
      }

      function closeMenu() {
        document.getElementById("mySideMenu").style.width = "0";
        document.getElementById("mobile-menu").classList.remove("active");
      }
    </script>
</body>
</html>
